<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Traveler | Member Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="bg-overlay"></div>

    <div class="login-wrapper">
        <div class="glass-card">
            <div class="logo-area">
                <h1>World Traveler</h1>
                <p class="subtitle">Exclusive Travel Diary</p>
            </div>

            <div class="input-group">
                <label for="username">IDENTITY</label>
                <input type="text" id="username" placeholder="Kullanıcı Adı" autocomplete="off">
            </div>

            <div class="input-group">
                <label for="password">PASSPHRASE</label>
                <input type="password" id="password" placeholder="Şifre">
            </div>

            <button onclick="handleLogin()" class="vip-button">
                <span>GİRİŞ YAP</span>
                <div class="shine"></div>
            </button>
            
            <p id="msg" class="error-msg"></p>
            
            <div class="footer-note">
                <p>Welcome to your personal world.</p>
            </div>
        </div>
    </div>

    <script>
        // Javascript kısmı aynı kalıyor, sadece görsel iyileştirme yaptık.
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msgElement = document.getElementById('msg');

            if(!username || !password) {
                msgElement.innerText = "Lütfen tüm alanları doldurun.";
                return;
            }

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem('currentUser', username);
                    // Başarılı girişte yumuşak bir geçiş efekti
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        window.location.href = 'map.html';
                    }, 500);
                } else {
                    msgElement.innerText = data.message;
                    msgElement.style.opacity = 1;
                }
            } catch (error) {
                msgElement.innerText = "Sunucu bağlantı hatası.";
            }
        }
    </script>
</body>
</html>
